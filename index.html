<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles.css" />

    <script defer src="Script.js"></script>
    <title>Location Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Location</h1>
      <p class="country">IRAN, Tehran</p>
      <p class="coords">Coordinate: 52.24, 41,35</p>
      <p class="region">Region: Asia</p>
      <p class="currency">Currency: IRAN Rial</p>
      <p class="ipaddress">IP Address: 2.214.145.3</p>
      <img class="flag" src="" alt="country flag" />
      <button class="btn">Show On the Map</button>
    </div>
  </body>
</html>
